<!DOCTYPE html>
<html lang="en">
    <head>
<meta charset="UTF-8">
<title>GERADOR DE SENHAS</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style.css">

    </head>

<body>
<div class="container">
         
  <h1>GERADOR DE SENHAS</h1>

  <div id="geradorSenha">
    <div class="resultado"><input type="text" id="res" placeholder="Senha" readonly/><button class="btn_copy" id="copiar">Copiar</button></div>
            
      <div class="controles">
          <input type="number" max="50" min="8" class="input" id="tamanhoSenha"/>

          <input type="checkbox" id="minuscula" value="minuscula">
          <label for="minuscula"> Minuscula </label>

            <input type="checkbox" id="maiuscula" value="maiuscula">
          <label for="maiuscula"> Maiúscula </label>

            <input type="checkbox" id="numero" value="1" >
          <label for="numero"> 123... </label>

              <input type="checkbox" id="especiais" value="especiais">
          <label for="especiais"> [@#$%^&* </label>

          
            
        <button id="gerarSenha" >Gerar Senha</button>
        <button id="btnHistorico" >Histórico</button>
      </div>
  </div>

<div class="historico" id="histAparece">
  <table>
    <thead>
      <tr class="trTable">
        <th>Senha</th>
        <th>Data/Hora</th>
        <th>Tamanho</th>
      </tr>
    </thead>
    <tbody id="tabelaHistorico">

    </tbody>
  </table>

  <div class="botoes-gerais">
    <button id="fechar">Fechar</button>
    <button id="deletar">Deletar</button>
  </div>
</div>



</div>
  

  <script src="script.js"></script>
</body>
</html>
