<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>GERADOR DE SENHAS</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>GERADOR DE SENHAS</h1>

      <div id="geradorSenha">
        <div class="resultado">
          <input type="text" id="res" placeholder="Senha" readonly />
          <button class="button" id="copiar">Copiar</button>
        </div>

        <div class="controles">
          <div class="container-toast">
            <div class="toast">
              <div class="toast-content" id="toast-content"></div>
            </div>
          </div>

          <!-- linha com input de número e botões -->
          <div class="row-controles">
            <div class="number-input">
              <button type="button" class="minus">-</button>
              <input
                type="number"
                id="tamanhoSenha"
                class="input"
                min="8"
                max="70"
                value="50"
              />
              <button type="button" class="plus">+</button>
            </div>

            <div class="buttons-row">
              <button class="button" id="gerarSenha">Gerar Senha</button>
              <button class="button" id="btnHistorico">Histórico</button>
            </div>
          </div>

          <!-- checkboxes empilhados -->
          <div class="checkboxes">
            <label
              ><input type="checkbox" id="minuscula" value="minuscula" />
              Minúscula</label
            >
            <label
              ><input type="checkbox" id="maiuscula" value="maiuscula" />
              Maiúscula</label
            >
            <label
              ><input type="checkbox" id="numero" value="1" /> 123...</label
            >
            <label
              ><input type="checkbox" id="especiais" value="especiais" />
              [@#$%^&*]</label
            >
          </div>
        </div>
      </div>

      <div class="historico" id="histAparece">
        <table>
          <thead>
            <tr class="trTable">
              <th>Senha</th>
              <th>Data/Hora</th>
              <th>Tamanho</th>
            </tr>
          </thead>
          <tbody id="tabelaHistorico"></tbody>
        </table>

        <div class="botoes-gerais">
          <button class="button" id="fechar">Fechar</button>
          <button class="button" id="deletar">Deletar</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
